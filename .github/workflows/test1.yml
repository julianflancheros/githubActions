name: Hola Mundo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
    - name: Hola Mundo 
      run: echo "Hola Mundo"

    - name: touch file
      run: |
        echo "HOLA MUNDO" >> hola.txt
        cat hola.txt
    - name: Checkout
      uses: actions/checkout@v2
